<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/table.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <input type="checkbox" id="add-table" class="add-table_input">
    <label for="add-table" class="overlay"></label>
    
    <div class="container-lg">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8">
                        <h2>Quản lý sinh viên</h2>
                    </div>
                    <div class="col-sm-4">
                        <label for="add-table" class="btn btn-info add-new">Thêm mới</label>
                    </div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Họ và tên</th>
                        <th>Email</th>
                        <th>Số điện thoại</th>
                        <th>Giới tính</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="list-sv">

                </tbody>
            </table>
        </div>
    </div>

    <div class="main-form">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thêm sinh viên</h3>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Dương Vũ"
                    class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com"
                    class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input id="phone" name="phone" type="text" placeholder="VD: 0981234567"
                    class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="" class="form-label">Giới tính</label>
                <div class="radio-form">
                    <div class="radio-item">
                        <input name="gender" id="male" type="radio" value="male"
                            class="form-control">
                        <label for="male">Nam</label>
                    </div>
                    <div class="radio-item">
                        <input name="gender" id="female" type="radio" value="female"
                            class="form-control">
                        <label for="female">Nữ</label>
                    </div>
                </div>
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Tạo mới</button>
        </form>

    </div>

    <script src="./js/validator.js"></script>
    <script>
        // Mong muốn của chúng ta
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.isRequired('#phone'),
                Validator.isRequired('input[name="gender"]'),

            ],
            onSubmit: function (data) {
                // Call API
                console.log(data);
            }
        });
    </script>
    <script src="./js/main.js"></script>
</body>

</html>
